<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>TwineHacker</title>
    <link rel="stylesheet" href="options.css"/>
    <link rel="stylesheet" href="actions.css"/>
    <link rel="stylesheet" href="panel.css"/>
</head>
<body class="body">
<h1 class="caption" id="title"></h1>
<table id="options" class="grid">
    <tr class="row">
        <th class="cell cell-label"><label for="automatic" class="label">Automatic renewal?</label></th>
        <td class="cell cell-data"><input type="checkbox" id="automatic" class="editor"/></td>
        <th class="cell cell-label"><label for="interval" class="label">Automatic renewal period:</label></th>
        <td class="cell cell-data"><input type="number" id="interval" class="editor" />ms</td>
    </tr>
</table>
<table id="actions" class="grid">
    <tr class="row">
        <th class="cell cell-label"><label for="filter" class="label">Filter:</label></th>
        <td class="cell cell-data"><input type="text" id="filter" class="editor" title="show elements containing..." /></td>
        <td class="cell cell-data"><input type="button" id="nofilter" class="button" value="x" title="reset filter and show all"/></td>

        <th class="cell cell-label"><label for="highlight" class="label">Highlight:</label></th>
        <td class="cell cell-data"><input type="text" id="highlight" class="editor" title="highlight elements containing..." /></td>
        <td class="cell cell-data"><input type="button" id="nohighlight" class="button" value="x" title="reset highlighting"/></td>
    </tr>
</table>
<div id="content">
    loading...
</div>
</body>
</html>
